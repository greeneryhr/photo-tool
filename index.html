    <style>

            margin-bottom: 20px; width: 100%; max-width: 600px;

        .input-group { margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #f0f0f0; }
        .input-group:last-child { border: none; padding-bottom: 0; margin-bottom: 0; }
        /* ç”¨æ–¼éš±è—ç¬¬äºŒå€‹è¼¸å…¥æ¡† */
        .hidden { display: none !important; }
        
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #444; }
        input[type="file"] {
            width: 100%; padding: 10px; border: 2px dashed #a5d6a7;

        .canvas-container {

        .btn-close { margin-top: 15px; background: #666; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; }

<body>

    <h2>é’è‹—ç´è¡Œ - ç›¸ç‰‡æ‰“å°æ©Ÿ æ’ç‰ˆç³»çµ±</h2>

    <div class="mode-switch">
        <div class="mode-btn active" id="btn-2r" onclick="setMode('2R')">2R (å…©å¼µ)</div>
        <div class="mode-btn" id="btn-3r" onclick="setMode('3R')">3R (å–®å¼µ)</div>
    </div>

    <div class="controls">
        <div class="input-group">
            <label id="label1">ğŸ“· ä¸Šæ–¹ç…§ç‰‡:</label>
            <input type="file" id="upload1" accept="image/*">
        </div>
        <div class="input-group" id="group2">
            <label>ğŸ“· ä¸‹æ–¹ç…§ç‰‡:</label>
            <input type="file" id="upload2" accept="image/*">
        </div>
    </div>

    <div class="hint-overlay">ğŸ‘† ä¸Šå‚³å¾Œå¯æ‹–æ›³ç…§ç‰‡èª¿æ•´ä½ç½®</div>

    <div class="canvas-container">
        <canvas id="photoCanvas"></canvas>
    </div>

    <div class="action-area">
        <button class="btn-main" onclick="shareOrSave()">
            <span>ğŸ“¤</span> å„²å­˜ / åˆ†äº«åœ–ç‰‡
        </button>
        <button class="btn-secondary" onclick="openPreviewModal()">
            å‚™ç”¨ï¼šå‚³çµ±ä¸‹è¼‰æ¨¡å¼
        </button>
    </div>

    <div id="downloadModal" class="modal-overlay">
        <div class="modal-content">
            <p style="color:#333; margin-bottom:10px;">è«‹é•·æŒ‰ä¸‹æ–¹åœ–ç‰‡å„²å­˜</p>
            <img id="finalImage" src="">
            <button class="btn-close" onclick="closeModal()">é—œé–‰</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('photoCanvas');
        const ctx = canvas.getContext('2d');
        
        // å¸¸æ•¸è¨­å®š
        const DPI = 300; 
        const MM_TO_INCH = 0.0393701;
        
        // ç•«å¸ƒå›ºå®šç‚ºæ˜ä¿¡ç‰‡å¤§å° 100x148mm
        const CANVAS_WIDTH_MM = 100;
        const CANVAS_HEIGHT_MM = 148;
        
        // åˆå§‹åŒ–ç•«å¸ƒå°ºå¯¸
        canvas.width = Math.round(CANVAS_WIDTH_MM * MM_TO_INCH * DPI);
        canvas.height = Math.round(CANVAS_HEIGHT_MM * MM_TO_INCH * DPI);

        // ç‹€æ…‹ç®¡ç†
        let currentMode = '2R'; // é è¨­ 2R
        const state = {
            img1: { obj: new Image(), loaded: false, x: 0, y: 0, scale: 1, minX:0, maxX:0, minY:0, maxY:0 },
            img2: { obj: new Image(), loaded: false, x: 0, y: 0, scale: 1, minX:0, maxX:0, minY:0, maxY:0 },
            dragging: null, lastX: 0, lastY: 0
        };

        // åˆ‡æ›æ¨¡å¼å‡½æ•¸
        function setMode(mode) {
            currentMode = mode;
            
            // æ›´æ–°æŒ‰éˆ•æ¨£å¼
            document.getElementById('btn-2r').className = mode === '2R' ? 'mode-btn active' : 'mode-btn';
            document.getElementById('btn-3r').className = mode === '3R' ? 'mode-btn active' : 'mode-btn';
            
            // æ›´æ–°è¼¸å…¥æ¡†é¡¯ç¤º
            const group2 = document.getElementById('group2');
            const label1 = document.getElementById('label1');
            
            if (mode === '3R') {
                group2.classList.add('hidden'); // éš±è—ç¬¬äºŒå¼µä¸Šå‚³
                label1.innerText = "ğŸ“· 3R ç…§ç‰‡:";
            } else {
                group2.classList.remove('hidden'); // é¡¯ç¤ºç¬¬äºŒå¼µä¸Šå‚³
                label1.innerText = "ğŸ“· ä¸Šæ–¹ç…§ç‰‡:";
            }

            // åˆ‡æ›å¾Œé‡æ–°è¨ˆç®—ä½ç½®ä¸¦é‡ç¹ª (å¦‚æœæœ‰å·²ä¸Šå‚³çš„ç…§ç‰‡)
            if (state.img1.loaded) initImageState('img1');
            if (state.img2.loaded && mode === '2R') initImageState('img2');
            draw();
        }

        // å–å¾—ç›®å‰çš„ç‰ˆé¢é…ç½® (æ ¸å¿ƒé‚è¼¯)
        function getLayout() {
            if (currentMode === '2R') {
                // 2R é…ç½® (å…©å¼µæ©«æ”¾)
                const pW = 88.9 * MM_TO_INCH * DPI; // 3.5 inch
                const pH = 63.5 * MM_TO_INCH * DPI; // 2.5 inch
                const marginX = (canvas.width - pW) / 2;
                const y1 = (canvas.height / 2 - pH) / 2 + 20; 
                const y2 = (canvas.height / 2) + (canvas.height / 2 - pH) / 2 - 20;
                
                return {
                    slots: [
                        { key: 'img1', x: marginX, y: y1, w: pW, h: pH },
                        { key: 'img2', x: marginX, y: y2, w: pW, h: pH }
                    ]
                };
            } else {
                // 3R é…ç½® (å–®å¼µç›´æ”¾ 3.5x5 inch)
                // 3R å°ºå¯¸: 89mm x 127mm
                const pW = 89 * MM_TO_INCH * DPI; 
                const pH = 127 * MM_TO_INCH * DPI; 
                
                // çµ•å°ç½®ä¸­
                const x = (canvas.width - pW) / 2;
                const y = (canvas.height - pH) / 2;

                return {
                    slots: [
                        { key: 'img1', x: x, y: y, w: pW, h: pH }
                    ]
                };
            }
        }

        function initImageState(key) {
            const s = state[key];
            const layout = getLayout();
            // æ‰¾åˆ°è©²åœ–ç‰‡å°æ‡‰çš„ slot
            const slot = layout.slots.find(slot => slot.key === key);
            
            // å¦‚æœåœ¨ç›®å‰çš„æ¨¡å¼ä¸‹ä¸éœ€è¦é€™å¼µåœ– (ä¾‹å¦‚ 3R æ¨¡å¼ä¸‹çš„ img2)ï¼Œå‰‡è·³é
            if (!slot) return;

            const imgRatio = s.obj.width / s.obj.height;
            const frameRatio = slot.w / slot.h;
            
            // Cover é‚è¼¯è¨ˆç®—
            s.scale = (imgRatio > frameRatio) ? (slot.h / s.obj.height) : (slot.w / s.obj.width);
            
            s.minX = slot.w - (s.obj.width * s.scale); s.maxX = 0;
            s.minY = slot.h - (s.obj.height * s.scale); s.maxY = 0;
            s.x = (s.minX + s.maxX) / 2; s.y = (s.minY + s.maxY) / 2;
            
            draw();
        }

        function draw() {
            ctx.fillStyle = '#ffffff'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            const layout = getLayout();
            
            // ç¹ªè£½æ¯ä¸€å€‹ Slot
            layout.slots.forEach(slot => {
                const s = state[slot.key];
                if (s.loaded) {
                    drawImageClipped(s, slot.x, slot.y, slot.w, slot.h);
                }
                
                // ç¹ªè£½é‚Šæ¡†
                ctx.strokeStyle = '#cccccc'; ctx.lineWidth = 4;
                ctx.strokeRect(slot.x, slot.y, slot.w, slot.h);
            });

            // ç©ºç™½æç¤º
            const hasImg1 = state.img1.loaded;
            const hasImg2 = state.img2.loaded;
            const isEmpty = currentMode === '2R' ? (!hasImg1 && !hasImg2) : (!hasImg1);

            if (isEmpty) {
                ctx.fillStyle = '#aaaaaa';
                ctx.font = 'bold 40px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('é è¦½å€åŸŸ', canvas.width/2, canvas.height/2);
                ctx.font = '30px Arial';
                ctx.fillText(currentMode === '3R' ? '(3R æ¨¡å¼)' : '(2R æ¨¡å¼)', canvas.width/2, canvas.height/2 + 50);
            }
        }

        function drawImageClipped(s, fx, fy, fw, fh) {
            ctx.save(); ctx.beginPath(); ctx.rect(fx, fy, fw, fh); ctx.clip();
            ctx.drawImage(s.obj, fx + s.x, fy + s.y, s.obj.width * s.scale, s.obj.height * s.scale);
            ctx.restore();
        }

        // --- è§¸æ§é‚è¼¯ ---
        function handleStart(x, y) {
            const layout = getLayout();
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const realX = (x - rect.left) * scaleX;
            const realY = (y - rect.top) * (canvas.height / rect.height);
            
            let hitKey = null;

            // æª¢æŸ¥é»æ“Šäº†å“ªå€‹ Slot
            layout.slots.forEach(slot => {
                if (realX >= slot.x && realX <= slot.x + slot.w && 
                    realY >= slot.y && realY <= slot.y + slot.h) {
                    hitKey = slot.key;
                }
            });

            if (hitKey && state[hitKey].loaded) {
                state.dragging = hitKey;
                state.lastX = x;
                state.lastY = y;
            } else {
                state.dragging = null;
            }
        }

        function handleMove(e, x, y) {
            if (!state.dragging) return;
            if (e.cancelable) e.preventDefault();

            const dx = x - state.lastX; const dy = y - state.lastY;
            const s = state[state.dragging];
            const scale = canvas.width / canvas.getBoundingClientRect().width;
            
            s.x += dx * scale; s.y += dy * scale;
            if (s.x > s.maxX) s.x = s.maxX; if (s.x < s.minX) s.x = s.minX;
            if (s.y > s.maxY) s.y = s.maxY; if (s.y < s.minY) s.y = s.minY;
            
            state.lastX = x; state.lastY = y; 
            draw();
        }

        function handleEnd() { state.dragging = null; }

        canvas.addEventListener('mousedown', e => handleStart(e.clientX, e.clientY));
        window.addEventListener('mousemove', e => {
            if(state.dragging) { e.preventDefault(); handleMove(e, e.clientX, e.clientY); }
        });
        window.addEventListener('mouseup', handleEnd);

        canvas.addEventListener('touchstart', e => { 
            const t = e.touches[0]; handleStart(t.clientX, t.clientY); 
        }, {passive: false});

        canvas.addEventListener('touchmove', e => { 
            const t = e.touches[0]; handleMove(e, t.clientX, t.clientY); 
        }, {passive: false});
        canvas.addEventListener('touchend', handleEnd);

        // æª”æ¡ˆä¸Šå‚³è™•ç†
        function handleFile(e, key) {
            const file = e.target.files[0];
            if(file){
                const reader = new FileReader();
                reader.onload = e => { 
                    state[key].obj.src = e.target.result; 
                    state[key].obj.onload = () => { 
                        state[key].loaded = true; 
                        initImageState(key); 
                    }
                };
                reader.readAsDataURL(file);
            }
        }
        document.getElementById('upload1').addEventListener('change', e => handleFile(e, 'img1'));
        document.getElementById('upload2').addEventListener('change', e => handleFile(e, 'img2'));

        // åˆ†äº«èˆ‡ä¸‹è¼‰
        async function shareOrSave() {
            // æª¢æŸ¥æ˜¯å¦æœ‰ç…§ç‰‡ (æ ¹æ“šæ¨¡å¼)
            const hasImg1 = state.img1.loaded;
            const hasImg2 = state.img2.loaded;
            const ready = currentMode === '2R' ? (hasImg1 || hasImg2) : hasImg1;

            if (!ready) { alert("è«‹å…ˆä¸Šå‚³ç…§ç‰‡ï¼"); return; }
            
            if (navigator.share && navigator.canShare) {
                 canvas.toBlob(async (blob) => {
                    const file = new File([blob], "Greenery_Photo.jpg", { type: "image/jpeg" });
                    try {
                        if (navigator.canShare({ files: [file] })) {
                            await navigator.share({
                                files: [file],
                                title: 'é’è‹—ç´è¡Œç…§ç‰‡',
                                text: 'ç…§ç‰‡æ’ç‰ˆå®Œæˆ'
                            });
                            return; 
                        }
                    } catch (error) { console.log("Share skipped"); }
                    openPreviewModal(); 
                }, 'image/jpeg', 0.95);
            } else {
                openPreviewModal();
            }
        }

        function openPreviewModal() {
            const dataUrl = canvas.toDataURL('image/jpeg', 0.95);
            document.getElementById('finalImage').src = dataUrl;
            document.getElementById('downloadModal').style.display = 'flex';
        }
        function closeModal() { document.getElementById('downloadModal').style.display = 'none'; }
        
        // åˆå§‹ç¹ªè£½
        draw();
    </script>

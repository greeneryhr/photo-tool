    <style>

            background-color: #f0f7f4;

<body>

    <h2>é’è‹—ç´è¡Œ - ç›¸ç‰‡æ‰“å°æ©Ÿ æ’ç‰ˆç³»çµ±</h2>

    <div class="controls">
        <div class="input-group">

        <div class="input-group">
            <label>ğŸ“· ä¸‹æ–¹ç…§ç‰‡:</label>
            <input type="file" id="upload2" accept="image/*">

    </div>

    <div class="hint-overlay">ğŸ‘† ä¸Šå‚³å¾Œå¯æ‹–æ›³ç…§ç‰‡èª¿æ•´ä½ç½®</div>

    <div class="canvas-container">
        <canvas id="photoCanvas"></canvas>
    </div>

    <div class="action-area">
        <button class="btn-main" onclick="shareOrSave()">
            <span>ğŸ“¤</span> å„²å­˜ / åˆ†äº«åœ–ç‰‡
        </button>
        <button class="btn-secondary" onclick="openPreviewModal()">
            å‚™ç”¨ï¼šå‚³çµ±ä¸‹è¼‰æ¨¡å¼
        </button>
    </div>

    <div id="downloadModal" class="modal-overlay">
        <div class="modal-content">
            <p style="color:#333; margin-bottom:10px;">è«‹é•·æŒ‰ä¸‹æ–¹åœ–ç‰‡å„²å­˜</p>
            <img id="finalImage" src="">
            <button class="btn-close" onclick="closeModal()">é—œé–‰</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('photoCanvas');
        const ctx = canvas.getContext('2d');
        const DPI = 300; const MM_TO_INCH = 0.0393701;
        
        canvas.width = Math.round(100 * MM_TO_INCH * DPI);
        canvas.height = Math.round(148 * MM_TO_INCH * DPI);

        const state = {
            img1: { obj: new Image(), loaded: false, x: 0, y: 0, scale: 1, minX:0, maxX:0, minY:0, maxY:0 },
            img2: { obj: new Image(), loaded: false, x: 0, y: 0, scale: 1, minX:0, maxX:0, minY:0, maxY:0 },
            dragging: null, lastX: 0, lastY: 0
        };

        function getLayout() {
            const pW = 88.9 * MM_TO_INCH * DPI;
            const pH = 63.5 * MM_TO_INCH * DPI;
            const marginX = (canvas.width - pW) / 2;
            const y1 = (canvas.height / 2 - pH) / 2 + 20; 
            const y2 = (canvas.height / 2) + (canvas.height / 2 - pH) / 2 - 20;
            return { pW, pH, marginX, y1, y2 };
        }

        function initImageState(key) {
            const s = state[key];
            const layout = getLayout();
            const imgRatio = s.obj.width / s.obj.height;
            const frameRatio = layout.pW / layout.pH;
            s.scale = (imgRatio > frameRatio) ? (layout.pH / s.obj.height) : (layout.pW / s.obj.width);
            s.minX = layout.pW - (s.obj.width * s.scale); s.maxX = 0;
            s.minY = layout.pH - (s.obj.height * s.scale); s.maxY = 0;
            s.x = (s.minX + s.maxX) / 2; s.y = (s.minY + s.maxY) / 2;
            draw();
        }

        function draw() {
            ctx.fillStyle = '#ffffff'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            const layout = getLayout();
            
            // ç¹ªè£½ç…§ç‰‡
            if (state.img1.loaded) drawImageClipped(state.img1, layout.marginX, layout.y1, layout.pW, layout.pH);
            if (state.img2.loaded) drawImageClipped(state.img2, layout.marginX, layout.y2, layout.pW, layout.pH);
            
            // ç¹ªè£½é‚Šæ¡†
            ctx.strokeStyle = '#cccccc'; ctx.lineWidth = 4;
            ctx.strokeRect(layout.marginX, layout.y1, layout.pW, layout.pH);
            ctx.strokeRect(layout.marginX, layout.y2, layout.pW, layout.pH);

            // [æ–°å¢] å¦‚æœå®Œå…¨æ²’æœ‰ç…§ç‰‡ï¼Œé¡¯ç¤ºæç¤ºæ–‡å­—ï¼Œé¿å…çœ‹èµ·ä¾†åƒå£æ‰
            if (!state.img1.loaded && !state.img2.loaded) {
                ctx.fillStyle = '#aaaaaa';
                ctx.font = 'bold 40px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('é è¦½å€åŸŸ', canvas.width/2, canvas.height/2);
                ctx.font = '30px Arial';
                ctx.fillText('(è«‹å…ˆä¸Šå‚³ç…§ç‰‡)', canvas.width/2, canvas.height/2 + 50);
            }
        }

        function drawImageClipped(s, fx, fy, fw, fh) {
            ctx.save(); ctx.beginPath(); ctx.rect(fx, fy, fw, fh); ctx.clip();
            ctx.drawImage(s.obj, fx + s.x, fy + s.y, s.obj.width * s.scale, s.obj.height * s.scale);
            ctx.restore();
        }

        // --- ä¿®æ­£å¾Œçš„è§¸æ§é‚è¼¯ ---
        function handleStart(x, y) {
            const layout = getLayout();
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const realX = (x - rect.left) * scaleX;
            const realY = (y - rect.top) * (canvas.height / rect.height);
            
            const in1 = (realX>=layout.marginX && realX<=layout.marginX+layout.pW && realY>=layout.y1 && realY<=layout.y1+layout.pH);
            const in2 = (realX>=layout.marginX && realX<=layout.marginX+layout.pW && realY>=layout.y2 && realY<=layout.y2+layout.pH);
            
            if (in1 && state.img1.loaded) state.dragging = 'img1';
            else if (in2 && state.img2.loaded) state.dragging = 'img2';
            else state.dragging = null;
            
            if (state.dragging) { state.lastX = x; state.lastY = y; }
        }

        // è§¸æ§ç§»å‹• (é—œéµä¿®æ”¹)
        function handleMove(e, x, y) {
            // å¦‚æœæ²’æœ‰åœ¨æ‹–æ›³ç…§ç‰‡ï¼Œå°±ç›´æ¥çµæŸï¼Œè®“ç€è¦½å™¨è™•ç†é è¨­æ²å‹•
            if (!state.dragging) return;

            // å¦‚æœæ­£åœ¨æ‹–æ›³ç…§ç‰‡ï¼Œå‰‡ç¦æ­¢ç€è¦½å™¨æ²å‹•
            if (e.cancelable) e.preventDefault();

            const dx = x - state.lastX; const dy = y - state.lastY;
            const s = state[state.dragging];
            const scale = canvas.width / canvas.getBoundingClientRect().width;
            
            s.x += dx * scale; s.y += dy * scale;
            if (s.x > s.maxX) s.x = s.maxX; if (s.x < s.minX) s.x = s.minX;
            if (s.y > s.maxY) s.y = s.maxY; if (s.y < s.minY) s.y = s.minY;
            
            state.lastX = x; state.lastY = y; 
            draw();
        }

        function handleEnd() { state.dragging = null; }

        // ç¶å®šäº‹ä»¶
        canvas.addEventListener('mousedown', e => handleStart(e.clientX, e.clientY));
        window.addEventListener('mousemove', e => {
            if(state.dragging) {
                // é›»è…¦ç‰ˆæ»‘é¼ æ‹–æ›³é€šå¸¸ä¸æœƒè§¸ç™¼æ²å‹•ï¼Œä½†ç‚ºäº†é‚è¼¯ä¸€è‡´
                e.preventDefault(); 
                handleMove(e, e.clientX, e.clientY);
            }
        });
        window.addEventListener('mouseup', handleEnd);

        // æ‰‹æ©Ÿè§¸æ§äº‹ä»¶
        canvas.addEventListener('touchstart', e => { 
            // é€™è£¡ä¸ preventDefaultï¼Œå› ç‚ºæˆ‘å€‘é‚„ä¸ç¢ºå®šç”¨æˆ¶æ˜¯ä¸æ˜¯æƒ³æ²å‹•é é¢
            const t = e.touches[0]; 
            handleStart(t.clientX, t.clientY); 
        }, {passive: false});

        canvas.addEventListener('touchmove', e => { 
            // æŠŠ event ç‰©ä»¶å‚³é€²å»ï¼Œç”± handleMove æ±ºå®šè¦ä¸è¦é˜»æ­¢æ²å‹•
            const t = e.touches[0]; 
            handleMove(e, t.clientX, t.clientY); 
        }, {passive: false});

        canvas.addEventListener('touchend', handleEnd);

        function handleFile(e, key) {
            const file = e.target.files[0];
            if(file){
                const reader = new FileReader();
                reader.onload = e => { state[key].obj.src = e.target.result; state[key].obj.onload = () => { state[key].loaded = true; initImageState(key); }};
                reader.readAsDataURL(file);
            }
        }
        document.getElementById('upload1').addEventListener('change', e => handleFile(e, 'img1'));
        document.getElementById('upload2').addEventListener('change', e => handleFile(e, 'img2'));

        async function shareOrSave() {
            if (!state.img1.loaded && !state.img2.loaded) { alert("è«‹å…ˆä¸Šå‚³ç…§ç‰‡ï¼"); return; }
            if (navigator.share && navigator.canShare) {
                 canvas.toBlob(async (blob) => {
                    const file = new File([blob], "Greenery_Photo.jpg", { type: "image/jpeg" });
                    try {
                        if (navigator.canShare({ files: [file] })) {
                            await navigator.share({
                                files: [file],
                                title: 'é’è‹—ç´è¡Œç…§ç‰‡',
                                text: 'ç…§ç‰‡æ’ç‰ˆå®Œæˆ'
                            });
                            return; 
                        }
                    } catch (error) { console.log("Share skipped"); }
                    openPreviewModal(); 
                }, 'image/jpeg', 0.95);
            } else {
                openPreviewModal();
            }
        }

        function openPreviewModal() {
            const dataUrl = canvas.toDataURL('image/jpeg', 0.95);
            document.getElementById('finalImage').src = dataUrl;
            document.getElementById('downloadModal').style.display = 'flex';
        }
        function closeModal() { document.getElementById('downloadModal').style.display = 'none'; }
        
        draw();
    </script>

    <script>
        const DPI = 600; 
        const MM_TO_INCH = 0.0393701;

        const PAPER_4R_W_MM = 102; 
        const PAPER_4R_H_MM = 152;

        const PRINTER_2R_W_MM = 66; 
        const PRINTER_2R_H_MM = 92;
        const REAL_2R_W_MM = 63.5;
        const REAL_2R_H_MM = 88.9;
        
        const PRINTER_3R_W_MM = 90; 
        const PRINTER_3R_H_MM = 129; 
        const REAL_3R_W_MM = 89; 
        const REAL_3R_H_MM = 127; 

        const PAPER_W = Math.round(PAPER_4R_W_MM * MM_TO_INCH * DPI);
        const PAPER_H = Math.round(PAPER_4R_H_MM * MM_TO_INCH * DPI);

        const FRAME_LIBRARY = {
            r2_portrait: [
                { name: "é’è‹— A", url: "https://cdn.prod.website-files.com/68706ab53a6b0f51d8f998af/694398382a80b3f334b17196_2b5e59a2e52edeb1b5fec9a142439443_Frame1-2RV-01-01.png" },
                { name: "é’è‹— B", url: "https://cdn.prod.website-files.com/68706ab53a6b0f51d8f998af/6943a48f2a69aca3aa5db67b_Frame1-3RV-01.png" }
            ],
            r2_landscape: [
                { name: "é’è‹— A", url: "https://cdn.prod.website-files.com/68706ab53a6b0f51d8f998af/694398388d4a3cf9e3e11cc2_a7600849fa09e3efea43694f11422d95_Frame1-2RH-01.png" },
                { name: "é’è‹— B", url: "https://cdn.prod.website-files.com/68706ab53a6b0f51d8f998af/6943a48f299debb02cfb3b00_Frame2-2RH.png" }
            ],
            r3_portrait: [
                { name: "é’è‹— A", url: "https://cdn.prod.website-files.com/68706ab53a6b0f51d8f998af/6943a48f7ff0dda8af121eb6_Frame1-3RV.png" },
                { name: "é’è‹— B", url: "https://cdn.prod.website-files.com/68706ab53a6b0f51d8f998af/6943a48f51d1a413c35b99a5_Frame2-3RV-.png" }
            ],
            r3_landscape: [
                { name: "é’è‹— A", url: "https://cdn.prod.website-files.com/68706ab53a6b0f51d8f998af/6943a48f2ddd4c77f886fbf5_Frame1-3RH.png" },
                { name: "é’è‹— B", url: "https://cdn.prod.website-files.com/68706ab53a6b0f51d8f998af/6943a48f7ebcb6d579a7fa95_Frame2-3RH.png" }
            ],
            r4_portrait: [], r4_landscape: []
        };

        const canvas = document.getElementById('photoCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = PAPER_W;
        canvas.height = PAPER_H;

        let currentSize = '2R'; 
        let currentOri = 'V';   
        
        const state = {
            img1: { obj: new Image(), loaded: false, x: 0, y: 0, baseScale: 1, zoom: 1, minX:0, maxX:0, minY:0, maxY:0, frameUrl: null },
            img2: { obj: new Image(), loaded: false, x: 0, y: 0, baseScale: 1, zoom: 1, minX:0, maxX:0, minY:0, maxY:0, frameUrl: null },
            dragging: null, lastX: 0, lastY: 0, 
            isDrag: false, selectedKey: null,
            initialPinchDist: 0, initialZoom: 1
        };

        const imageCache = {}; 
        let activeEditKey = null;

        function preloadFrames() {
            for (const category in FRAME_LIBRARY) {
                FRAME_LIBRARY[category].forEach(frame => {
                    if (!imageCache[frame.url]) {
                        const img = new Image();
                        img.crossOrigin = "anonymous";
                        img.src = frame.url;
                        imageCache[frame.url] = img;
                    }
                });
            }
        }
        preloadFrames();

        function selectSize(size) { if (currentSize !== size) { currentSize = size; resetFrames(); updateUI(); } }
        function selectOrientation(ori) { if (currentOri !== ori) { currentOri = ori; resetFrames(); updateUI(); } }

        function resetFrames() {
            state.img1.frameUrl = null;
            state.img2.frameUrl = null;
            document.getElementById('btn-frame-1').classList.remove('active');
            document.getElementById('btn-frame-1').innerHTML = "ğŸ–¼ï¸ é¸æ“‡ç›¸æ¡†";
            document.getElementById('btn-frame-2').classList.remove('active');
            document.getElementById('btn-frame-2').innerHTML = "ğŸ–¼ï¸ é¸æ“‡ç›¸æ¡†";
        }

        function highlightGroup(key) {
            document.querySelectorAll('.input-group').forEach(el => el.classList.remove('active-group'));
            const sliderContainer = document.getElementById('zoom-container');
            const slider = document.getElementById('zoom-slider');

            if (key && state[key].loaded) {
                const groupId = key === 'img1' ? 'group1' : 'group2';
                const el = document.getElementById(groupId);
                if(el) el.classList.add('active-group');
                
                sliderContainer.classList.add('show');
                slider.value = state[key].zoom;
                slider.oninput = null;
                slider.oninput = function() { updateZoom(key, this.value); };
            } else {
                sliderContainer.classList.remove('show');
            }
        }

        function selectImage(key) {
            if (!state[key].loaded) return;
            state.selectedKey = key;
            highlightGroup(key);
            draw();
        }

        function updateZoom(key, value) {
            const s = state[key];
            if (!s.loaded) return;
            s.zoom = parseFloat(value);
            state.selectedKey = key;
            highlightGroup(key);
            const layout = getLayout();
            const slot = layout.slots.find(sl => sl.key === key);
            if(slot) calculateBounds(s, slot.realW, slot.realH);
            draw();
        }

        function openFrameSelector(key) {
            activeEditKey = key;
            state.selectedKey = key;
            highlightGroup(key);
            draw();

            const modal = document.getElementById('frameModal');
            const listContainer = document.getElementById('frame-list');
            const hint = document.getElementById('frame-hint');
            listContainer.innerHTML = ''; 

            let category = '';
            let catName = '';
            if (currentSize === '2R') {
                if (currentOri === 'V') { category = 'r2_portrait'; catName = '2R ç›´å‘'; }
                else { category = 'r2_landscape'; catName = '2R æ©«å‘'; }
            } else if (currentSize === '3R') {
                if (currentOri === 'V') { category = 'r3_portrait'; catName = '3R ç›´å‘'; }
                else { category = 'r3_landscape'; catName = '3R æ©«å‘'; }
            } else { 
                if (currentOri === 'V') { category = 'r4_portrait'; catName = '4R ç›´å‘'; }
                else { category = 'r4_landscape'; catName = '4R æ©«å‘'; }
            }

            hint.innerText = `é©ç”¨æ–¼: ${catName}`;
            const frames = FRAME_LIBRARY[category] || [];

            const noFrameDiv = document.createElement('div');
            noFrameDiv.className = 'frame-item';
            noFrameDiv.onclick = () => applyFrame(null);
            noFrameDiv.innerHTML = `<div class="frame-none">ğŸš« ç„¡ç›¸æ¡†</div><span>ç§»é™¤</span>`;
            listContainer.appendChild(noFrameDiv);

            frames.forEach(frame => {
                const item = document.createElement('div');
                item.className = 'frame-item';
                item.onclick = () => applyFrame(frame.url);
                item.innerHTML = `<img src="${frame.url}"><span>${frame.name}</span>`;
                listContainer.appendChild(item);
            });
            modal.style.display = 'flex';
        }

        function applyFrame(url) {
            if (activeEditKey) {
                state[activeEditKey].frameUrl = url;
                const btn = document.getElementById(activeEditKey === 'img1' ? 'btn-frame-1' : 'btn-frame-2');
                if (url) {
                    btn.classList.add('active'); btn.innerHTML = "ğŸ–¼ï¸ å·²é¸ç›¸æ¡†";
                } else {
                    btn.classList.remove('active'); btn.innerHTML = "ğŸ–¼ï¸ é¸æ“‡ç›¸æ¡†";
                }
                draw();
            }
            closeModal('frameModal');
        }

        function updateUI() {
            document.getElementById('btn-size-2r').className = currentSize === '2R' ? 'mode-btn active' : 'mode-btn';
            document.getElementById('btn-size-3r').className = currentSize === '3R' ? 'mode-btn active' : 'mode-btn';
            document.getElementById('btn-size-4r').className = currentSize === '4R' ? 'mode-btn active' : 'mode-btn';
            
            const btnV = document.getElementById('btn-ori-v');
            const btnH = document.getElementById('btn-ori-h');
            btnV.className = currentOri === 'V' ? 'mode-btn active' : 'mode-btn';
            btnH.className = currentOri === 'H' ? 'mode-btn active' : 'mode-btn';

            const group2 = document.getElementById('group2');
            const label1 = document.getElementById('label1');
            const label2 = document.getElementById('label2');

            // çµ±ä¸€æ‰€æœ‰æ¨¡å¼ min=1 (å¡«æ»¿)
            document.getElementById('zoom-slider').min = "1";

            if (currentSize === '2R') {
                btnH.innerText = "æ©«å‘/ç›¸æ¶ç”¨ â†”";
                group2.classList.remove('hidden');
                if (currentOri === 'V') {
                    canvas.width = PAPER_H; canvas.height = PAPER_W;
                    label1.innerText = "ğŸ“· å·¦é‚Šç…§ç‰‡:"; label2.innerText = "ğŸ“· å³é‚Šç…§ç‰‡:";
                } else {
                    canvas.width = PAPER_W; canvas.height = PAPER_H;
                    label1.innerText = "ğŸ“· ä¸Šæ–¹ç…§ç‰‡:"; label2.innerText = "ğŸ“· ä¸‹æ–¹ç…§ç‰‡:";
                }
            } else if (currentSize === '3R') {
                btnH.innerText = "æ©«å‘ â†”";
                group2.classList.add('hidden');
                if (currentOri === 'V') {
                    canvas.width = PAPER_W; canvas.height = PAPER_H;
                    label1.innerText = "ğŸ“· 3R ç›´å‘ç…§ç‰‡:";
                } else {
                    canvas.width = PAPER_H; canvas.height = PAPER_W;
                    label1.innerText = "ğŸ“· 3R æ©«å‘ç…§ç‰‡:";
                }
            } else { 
                btnH.innerText = "æ©«å‘ â†”";
                group2.classList.add('hidden');
                if (currentOri === 'V') {
                    canvas.width = PAPER_W; canvas.height = PAPER_H;
                    label1.innerText = "ğŸ“· 4R å…¨é ç…§ç‰‡:";
                } else {
                    canvas.width = PAPER_H; canvas.height = PAPER_W;
                    label1.innerText = "ğŸ“· 4R å…¨é ç…§ç‰‡:";
                }
            }

            state.selectedKey = null;
            highlightGroup(null);

            if (state.img1.loaded) initImageState('img1');
            if (state.img2.loaded && currentSize === '2R') initImageState('img2');
            draw();
        }

        function getLayout() {
            const cW = canvas.width;
            const cH = canvas.height;

            if (currentSize === '2R') {
                if (currentOri === 'V') {
                    const slotW = Math.round(PRINTER_2R_W_MM * MM_TO_INCH * DPI); 
                    const slotH = Math.round(PRINTER_2R_H_MM * MM_TO_INCH * DPI);
                    const realW = Math.round(REAL_2R_W_MM * MM_TO_INCH * DPI);
                    const realH = Math.round(REAL_2R_H_MM * MM_TO_INCH * DPI);
                    
                    const gap = Math.round(10 * MM_TO_INCH * DPI); 
                    const totalW = (slotW * 2) + gap;
                    const marginX = (cW - totalW) / 2;
                    const y = (cH - slotH) / 2;
                    
                    return { 
                        slots: [ 
                            { key: 'img1', x: marginX, y: y, w: slotW, h: slotH, realW: realW, realH: realH }, 
                            { key: 'img2', x: marginX + slotW + gap, y: y, w: slotW, h: slotH, realW: realW, realH: realH } 
                        ] 
                    };
                } else {
                    const slotW = Math.round(PRINTER_2R_H_MM * MM_TO_INCH * DPI); 
                    const slotH = Math.round(PRINTER_2R_W_MM * MM_TO_INCH * DPI); 
                    const realW = Math.round(REAL_2R_H_MM * MM_TO_INCH * DPI); 
                    const realH = Math.round(REAL_2R_W_MM * MM_TO_INCH * DPI); 
                    
                    const marginX = (cW - slotW) / 2;
                    const gap = Math.round(10 * MM_TO_INCH * DPI);
                    const totalH = (slotH * 2) + gap;
                    const startY = (cH - totalH) / 2;

                    return { 
                        slots: [ 
                            { key: 'img1', x: marginX, y: startY, w: slotW, h: slotH, realW: realW, realH: realH }, 
                            { key: 'img2', x: marginX, y: startY + slotH + gap, w: slotW, h: slotH, realW: realW, realH: realH } 
                        ] 
                    };
                }
            } else if (currentSize === '3R') {
                let slotW, slotH, realW, realH;
                if (currentOri === 'V') {
                    slotW = Math.round(PRINTER_3R_W_MM * MM_TO_INCH * DPI); 
                    slotH = Math.round(PRINTER_3R_H_MM * MM_TO_INCH * DPI); 
                    realW = Math.round(REAL_3R_W_MM * MM_TO_INCH * DPI); 
                    realH = Math.round(REAL_3R_H_MM * MM_TO_INCH * DPI); 
                } else {
                    slotW = Math.round(PRINTER_3R_H_MM * MM_TO_INCH * DPI); 
                    slotH = Math.round(PRINTER_3R_W_MM * MM_TO_INCH * DPI); 
                    realW = Math.round(REAL_3R_H_MM * MM_TO_INCH * DPI); 
                    realH = Math.round(REAL_3R_W_MM * MM_TO_INCH * DPI); 
                }
                const x = (cW - slotW) / 2;
                const y = (cH - slotH) / 2;
                return { slots: [ { key: 'img1', x: x, y: y, w: slotW, h: slotH, realW: realW, realH: realH } ] };
            } else {
                return { slots: [ { key: 'img1', x: 0, y: 0, w: cW, h: cH, realW: cW, realH: cH } ] };
            }
        }

        function calculateBounds(s, frameW, frameH) {
            const currentW = s.obj.width * s.baseScale * s.zoom;
            const currentH = s.obj.height * s.baseScale * s.zoom;
            
            // Cover æ¨¡å¼ï¼šç¦æ­¢éœ²ç™½é‚Š
            s.minX = frameW - currentW; 
            s.maxX = 0;
            s.minY = frameH - currentH;
            s.maxY = 0;
            
            if (s.x < s.minX) s.x = s.minX;
            if (s.x > s.maxX) s.x = s.maxX;
            if (s.y < s.minY) s.y = s.minY;
            if (s.y > s.maxY) s.y = s.maxY;
        }

        function initImageState(key) {
            const s = state[key];
            const layout = getLayout();
            const slot = layout.slots.find(slot => slot.key === key);
            if (!slot) return;

            const imgRatio = s.obj.width / s.obj.height;
            const frameRatio = slot.realW / slot.realH;
            s.baseScale = (imgRatio > frameRatio) ? (slot.realH / s.obj.height) : (slot.realW / s.obj.width);
            s.zoom = 1; 
            if(state.selectedKey === key) document.getElementById('zoom-slider').value = 1;
            calculateBounds(s, slot.realW, slot.realH);
            s.x = (s.minX + s.maxX) / 2; 
            s.y = (s.minY + s.maxY) / 2;
            draw();
        }

        function draw(isExporting = false) {
            ctx.fillStyle = '#ffffff'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            const layout = getLayout();
            
            layout.slots.forEach(slot => {
                const s = state[slot.key];
                const offsetX = (slot.w - slot.realW) / 2;
                const offsetY = (slot.h - slot.realH) / 2;

                if (s.loaded) {
                    ctx.save();
                    ctx.beginPath();
                    ctx.rect(slot.x + offsetX, slot.y + offsetY, slot.realW, slot.realH);
                    ctx.clip();

                    const drawW = s.obj.width * s.baseScale * s.zoom;
                    const drawH = s.obj.height * s.baseScale * s.zoom;
                    ctx.drawImage(s.obj, slot.x + offsetX + s.x, slot.y + offsetY + s.y, drawW, drawH);
                    ctx.restore();

                    if (s.frameUrl) {
                        const cachedImg = imageCache[s.frameUrl];
                        if (cachedImg && cachedImg.complete) {
                             ctx.drawImage(cachedImg, slot.x + offsetX, slot.y + offsetY, slot.realW, slot.realH);
                        } else {
                            const fImg = new Image(); fImg.crossOrigin = "anonymous"; fImg.src = s.frameUrl;
                            ctx.drawImage(fImg, slot.x + offsetX, slot.y + offsetY, slot.realW, slot.realH);
                        }
                    }
                } else {
                    if (!isExporting) {
                        ctx.save();
                        ctx.fillStyle = '#f0f0f0'; ctx.fillRect(slot.x, slot.y, slot.w, slot.h);
                        
                        if(currentSize !== '4R') {
                            ctx.strokeStyle = '#bbb'; ctx.lineWidth = 2; ctx.setLineDash([10,10]);
                            ctx.strokeRect(slot.x + offsetX, slot.y + offsetY, slot.realW, slot.realH);
                            ctx.setLineDash([]);
                        }

                        ctx.fillStyle = '#999'; ctx.font = 'bold 80px Arial';
                        ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                        ctx.fillText('â•', slot.x + slot.w/2, slot.y + slot.h/2);
                        ctx.restore();
                    }
                }
                
                if (!isExporting && state.selectedKey === slot.key) {
                    ctx.strokeStyle = '#4caf50'; ctx.lineWidth = 15;
                    ctx.strokeRect(slot.x, slot.y, slot.w, slot.h);
                } else {
                    if(!isExporting) {
                        ctx.strokeStyle = '#cccccc'; ctx.lineWidth = 4;
                        ctx.strokeRect(slot.x, slot.y, slot.w, slot.h);
                    }
                }
            });
        }

        function handleStart(x, y) {
            const layout = getLayout();
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const realX = (x - rect.left) * scaleX;
            const realY = (y - rect.top) * (canvas.height / rect.height);
            
            state.isDrag = false;
            state.startX = x;
            state.startY = y;

            let hitKey = null;
            layout.slots.forEach(slot => {
                if (realX >= slot.x && realX <= slot.x + slot.w && realY >= slot.y && realY <= slot.y + slot.h) {
                    hitKey = slot.key;
                }
            });

            if (hitKey && state[hitKey].loaded) {
                state.dragging = hitKey; state.lastX = x; state.lastY = y;
            } else { 
                state.dragging = null; 
            }
        }

        function handleMove(e, x, y) {
            if (!state.dragging) return;
            const moveDist = Math.sqrt(Math.pow(x - state.startX, 2) + Math.pow(y - state.startY, 2));
            if (moveDist > 5) {
                state.isDrag = true;
                if (e.cancelable) e.preventDefault(); 
            }

            if (state.isDrag && state[state.dragging].loaded) {
                if (state.selectedKey !== state.dragging) selectImage(state.dragging);

                const dx = x - state.lastX; const dy = y - state.lastY;
                const s = state[state.dragging];
                const scale = canvas.width / canvas.getBoundingClientRect().width;
                s.x += dx * scale; s.y += dy * scale;
                
                const layout = getLayout();
                const slot = layout.slots.find(sl => sl.key === state.dragging);
                if(slot) calculateBounds(s, slot.realW, slot.realH);

                state.lastX = x; state.lastY = y; draw();
            }
        }

        function handleEnd() { state.dragging = null; }

        canvas.addEventListener('click', e => {
            if (state.isDrag) return; 
            const layout = getLayout();
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const realX = (e.clientX - rect.left) * scaleX;
            const realY = (e.clientY - rect.top) * (canvas.height / rect.height);

            let hitKey = null;
            layout.slots.forEach(slot => {
                if (realX >= slot.x && realX <= slot.x + slot.w && realY >= slot.y && realY <= slot.y + slot.h) {
                    hitKey = slot.key;
                }
            });

            if (hitKey) {
                if (state[hitKey].loaded) {
                    selectImage(hitKey);
                } else {
                    state.selectedKey = hitKey;
                    const inputId = hitKey === 'img1' ? 'upload1' : 'upload2';
                    document.getElementById(inputId).click();
                }
            } else {
                state.selectedKey = null;
                highlightGroup(null);
                draw();
            }
        });

        function getDist(t1, t2) { return Math.sqrt(Math.pow(t1.clientX - t2.clientX, 2) + Math.pow(t1.clientY - t2.clientY, 2)); }

        canvas.addEventListener('mousedown', e => handleStart(e.clientX, e.clientY));
        window.addEventListener('mousemove', e => { if(state.dragging) handleMove(e, e.clientX, e.clientY); });
        window.addEventListener('mouseup', handleEnd);

        canvas.addEventListener('touchstart', e => { 
            if (e.touches.length === 2 && state.selectedKey) {
                state.initialPinchDist = getDist(e.touches[0], e.touches[1]);
                state.initialZoom = state[state.selectedKey].zoom;
                e.preventDefault(); 
            } else {
                const t = e.touches[0]; handleStart(t.clientX, t.clientY); 
            }
        }, {passive: false});

        canvas.addEventListener('touchmove', e => { 
            if (e.touches.length === 2 && state.selectedKey) {
                e.preventDefault();
                const dist = getDist(e.touches[0], e.touches[1]);
                if (state.initialPinchDist > 0) {
                    const scale = dist / state.initialPinchDist;
                    let newZoom = state.initialZoom * scale;
                    // Strict Min Zoom = 1
                    if(newZoom < 1) newZoom = 1; if(newZoom > 3) newZoom = 3;
                    
                    const slider = document.getElementById('zoom-slider');
                    if(slider) slider.value = newZoom;
                    updateZoom(state.selectedKey, newZoom);
                }
            } else {
                const t = e.touches[0]; handleMove(e, t.clientX, t.clientY); 
            }
        }, {passive: false});

        canvas.addEventListener('touchend', handleEnd);

        function handleFile(e, key) {
            const file = e.target.files[0];
            if(file){
                const reader = new FileReader();
                reader.onload = e => { 
                    state[key].obj.src = e.target.result; 
                    state[key].obj.onload = () => { 
                        state[key].loaded = true; 
                        initImageState(key); 
                        selectImage(key);
                    };
                };
                reader.readAsDataURL(file);
            }
        }
        document.getElementById('upload1').addEventListener('change', e => handleFile(e, 'img1'));
        document.getElementById('upload2').addEventListener('change', e => handleFile(e, 'img2'));

        async function doShare() {
            state.selectedKey = null; highlightGroup(null); 
            draw(true); 

            setTimeout(async () => {
                const hasImg1 = state.img1.loaded; const hasImg2 = state.img2.loaded;
                const ready = currentSize === '2R' ? (hasImg1 || hasImg2) : hasImg1;
                if (!ready) { alert("è«‹å…ˆä¸Šå‚³ç…§ç‰‡ï¼"); draw(false); return; }

                if (navigator.share && navigator.canShare) {
                     canvas.toBlob(async (blob) => {
                        const file = new File([blob], "Greenery_Photo.jpg", { type: "image/jpeg" });
                        try {
                            if (navigator.canShare({ files: [file] })) {
                                await navigator.share({ files: [file], title: 'é’è‹—ç´è¡Œ', text: 'ç…§ç‰‡æ’ç‰ˆå®Œæˆ' });
                            }
                        } catch (error) { console.log("Share skipped"); }
                        draw(false);
                    }, 'image/jpeg', 1.0); 
                } else { 
                    alert("ç€è¦½å™¨ä¸æ”¯æ´åˆ†äº«ï¼Œè«‹ä½¿ç”¨å³å´å„²å­˜æŒ‰éˆ•");
                    draw(false);
                }
            }, 100);
        }

        function doLegacySave() {
            state.selectedKey = null; highlightGroup(null); 
            draw(true); 

            setTimeout(() => {
                const hasImg1 = state.img1.loaded; const hasImg2 = state.img2.loaded;
                const ready = currentSize === '2R' ? (hasImg1 || hasImg2) : hasImg1;
                if (!ready) { alert("è«‹å…ˆä¸Šå‚³ç…§ç‰‡ï¼"); draw(false); return; }
                
                const dataUrl = canvas.toDataURL('image/jpeg', 1.0); 
                document.getElementById('finalImage').src = dataUrl;
                document.getElementById('downloadModal').style.display = 'flex';
                draw(false);
            }, 100);
        }

        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        
        updateUI();
    </script>

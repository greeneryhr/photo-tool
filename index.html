    <script>
        // ==========================================
        // --- 1. ç›¸æ¡†åœ–æ›¸é¤¨ (ä½¿ç”¨è€…è¨­å®šå€) ---
        // è«‹åœ¨æ­¤è¨­å®šæ‚¨çš„ç›¸æ¡†
        // ==========================================
        const FRAME_LIBRARY = {
            // 2R ç›´å‘
            r2_portrait: [
                { name: "é’è‹— A", url: "https://via.placeholder.com/635x889/4caf50/ffffff?text=Greenery+A" },
                { name: "é’è‹— B", url: "https://via.placeholder.com/635x889/ff9800/ffffff?text=Greenery+B" }
            ],
            // 2R æ©«å‘
            r2_landscape: [
                { name: "æ©«å‘ A", url: "https://via.placeholder.com/889x635/2196f3/ffffff?text=Landscape+A" }
            ],
            // 3R ç›´å‘
            r3_portrait: [
                { name: "3R ç›´ A", url: "https://via.placeholder.com/890x1270/009688/ffffff?text=3R+A" }
            ],
            // 3R æ©«å‘
            r3_landscape: [
                { name: "3R æ©« A", url: "https://via.placeholder.com/1270x890/673ab7/ffffff?text=3R+A" }
            ]
        };
        // ==========================================

        const canvas = document.getElementById('photoCanvas');
        const ctx = canvas.getContext('2d');
        const DPI = 300; 
        const MM_TO_INCH = 0.0393701;
        
        const BASE_WIDTH_MM = 100;
        const BASE_HEIGHT_MM = 148;
        const PIXEL_W = Math.round(BASE_WIDTH_MM * MM_TO_INCH * DPI);
        const PIXEL_H = Math.round(BASE_HEIGHT_MM * MM_TO_INCH * DPI);

        let currentSize = '2R'; 
        let currentOri = 'V';   
        
        const state = {
            img1: { obj: new Image(), loaded: false, x: 0, y: 0, scale: 1, minX:0, maxX:0, minY:0, maxY:0, frameUrl: null },
            img2: { obj: new Image(), loaded: false, x: 0, y: 0, scale: 1, minX:0, maxX:0, minY:0, maxY:0, frameUrl: null },
            dragging: null, lastX: 0, lastY: 0
        };

        let activeEditKey = null;

        canvas.width = PIXEL_W;
        canvas.height = PIXEL_H;

        function selectSize(size) { currentSize = size; updateUI(); }
        function selectOrientation(ori) { currentOri = ori; updateUI(); }

        // --- ç›¸æ¡†é¸æ“‡é‚è¼¯ ---
        function openFrameSelector(key) {
            activeEditKey = key;
            const modal = document.getElementById('frameModal');
            const listContainer = document.getElementById('frame-list');
            const hint = document.getElementById('frame-hint');
            
            listContainer.innerHTML = ''; 

            let category = '';
            let catName = '';
            
            if (currentSize === '2R') {
                if (currentOri === 'V') { category = 'r2_portrait'; catName = '2R ç›´å‘'; }
                else { category = 'r2_landscape'; catName = '2R æ©«å‘'; }
            } else {
                if (currentOri === 'V') { category = 'r3_portrait'; catName = '3R ç›´å‘'; }
                else { category = 'r3_landscape'; catName = '3R æ©«å‘'; }
            }

            hint.innerText = `é©ç”¨æ–¼: ${catName}`;
            const frames = FRAME_LIBRARY[category] || [];

            // ä¸ä½¿ç”¨ç›¸æ¡†é¸é …
            const noFrameDiv = document.createElement('div');
            noFrameDiv.className = 'frame-item';
            noFrameDiv.onclick = () => applyFrame(null);
            noFrameDiv.innerHTML = `<div class="frame-none">ğŸš« ç„¡ç›¸æ¡†</div><span>ç§»é™¤</span>`;
            listContainer.appendChild(noFrameDiv);

            // ç”¢ç”Ÿåˆ—è¡¨
            frames.forEach(frame => {
                const item = document.createElement('div');
                item.className = 'frame-item';
                item.onclick = () => applyFrame(frame.url);
                item.innerHTML = `<img src="${frame.url}"><span>${frame.name}</span>`;
                listContainer.appendChild(item);
            });

            modal.style.display = 'flex';
        }

        function applyFrame(url) {
            if (activeEditKey) {
                state[activeEditKey].frameUrl = url;
                const btn = document.getElementById(activeEditKey === 'img1' ? 'btn-frame-1' : 'btn-frame-2');
                if (url) {
                    btn.classList.add('active');
                    btn.innerHTML = "ğŸ–¼ï¸ å·²é¸ç›¸æ¡†";
                } else {
                    btn.classList.remove('active');
                    btn.innerHTML = "ğŸ–¼ï¸ é¸æ“‡ç›¸æ¡†";
                }
                draw();
            }
            closeModal('frameModal');
        }

        function updateUI() {
            document.getElementById('btn-size-2r').className = currentSize === '2R' ? 'mode-btn active' : 'mode-btn';
            document.getElementById('btn-size-3r').className = currentSize === '3R' ? 'mode-btn active' : 'mode-btn';
            
            const btnV = document.getElementById('btn-ori-v');
            const btnH = document.getElementById('btn-ori-h');
            btnV.className = currentOri === 'V' ? 'mode-btn active' : 'mode-btn';
            btnH.className = currentOri === 'H' ? 'mode-btn active' : 'mode-btn';

            const group2 = document.getElementById('group2');
            const label1 = document.getElementById('label1');
            const label2 = document.getElementById('label2');

            if (currentSize === '2R') {
                // *** é€™è£¡ä¿®æ”¹æ–‡å­—ç‚ºã€Œæ©«å‘/ç›¸æ¶ç”¨ã€ ***
                btnH.innerText = "æ©«å‘/ç›¸æ¶ç”¨ â†”";
                group2.classList.remove('hidden');
                
                if (currentOri === 'V') {
                    canvas.width = PIXEL_H; canvas.height = PIXEL_W;
                    label1.innerText = "ğŸ“· å·¦é‚Šç…§ç‰‡:"; label2.innerText = "ğŸ“· å³é‚Šç…§ç‰‡:";
                } else {
                    canvas.width = PIXEL_W; canvas.height = PIXEL_H;
                    label1.innerText = "ğŸ“· ä¸Šæ–¹ç…§ç‰‡:"; label2.innerText = "ğŸ“· ä¸‹æ–¹ç…§ç‰‡:";
                }
            } else {
                btnH.innerText = "æ©«å‘ â†”";
                group2.classList.add('hidden');
                
                if (currentOri === 'V') {
                    canvas.width = PIXEL_W; canvas.height = PIXEL_H;
                    label1.innerText = "ğŸ“· 3R ç›´å‘ç…§ç‰‡:";
                } else {
                    canvas.width = PIXEL_H; canvas.height = PIXEL_W;
                    label1.innerText = "ğŸ“· 3R æ©«å‘ç…§ç‰‡:";
                }
            }

            if (state.img1.loaded) initImageState('img1');
            if (state.img2.loaded && currentSize === '2R') initImageState('img2');
            draw();
        }

        function getLayout() {
            const cW = canvas.width;
            const cH = canvas.height;

            if (currentSize === '2R') {
                if (currentOri === 'V') {
                    // 2R ç›´å‘ (å·¦å³) - é–“è· 10mm
                    const pW = 63.5 * MM_TO_INCH * DPI; 
                    const pH = 88.9 * MM_TO_INCH * DPI;
                    const gap = 10 * MM_TO_INCH * DPI; 
                    const totalW = (pW * 2) + gap;
                    const marginX = (cW - totalW) / 2;
                    const y = (cH - pH) / 2;

                    return {
                        slots: [
                            { key: 'img1', x: marginX, y: y, w: pW, h: pH },
                            { key: 'img2', x: marginX + pW + gap, y: y, w: pW, h: pH }
                        ]
                    };
                } else {
                    // 2R æ©«å‘ (ä¸Šä¸‹)
                    const pW = 88.9 * MM_TO_INCH * DPI; 
                    const pH = 63.5 * MM_TO_INCH * DPI;
                    const marginX = (cW - pW) / 2;
                    const y1 = (cH / 2 - pH) / 2 + 20; 
                    const y2 = (cH / 2) + (cH / 2 - pH) / 2 - 20;
                    
                    return {
                        slots: [
                            { key: 'img1', x: marginX, y: y1, w: pW, h: pH },
                            { key: 'img2', x: marginX, y: y2, w: pW, h: pH }
                        ]
                    };
                }
            } else {
                let pW, pH;
                if (currentOri === 'V') {
                    pW = 89 * MM_TO_INCH * DPI; pH = 127 * MM_TO_INCH * DPI;
                } else {
                    pW = 127 * MM_TO_INCH * DPI; pH = 89 * MM_TO_INCH * DPI;
                }
                const x = (cW - pW) / 2; const y = (cH - pH) / 2;
                return { slots: [ { key: 'img1', x: x, y: y, w: pW, h: pH } ] };
            }
        }

        function initImageState(key) {
            const s = state[key];
            const layout = getLayout();
            const slot = layout.slots.find(slot => slot.key === key);
            if (!slot) return;
            const imgRatio = s.obj.width / s.obj.height;
            const frameRatio = slot.w / slot.h;
            s.scale = (imgRatio > frameRatio) ? (slot.h / s.obj.height) : (slot.w / s.obj.width);
            s.minX = slot.w - (s.obj.width * s.scale); s.maxX = 0;
            s.minY = slot.h - (s.obj.height * s.scale); s.maxY = 0;
            s.x = (s.minX + s.maxX) / 2; s.y = (s.minY + s.maxY) / 2;
            draw();
        }

        function draw() {
            ctx.fillStyle = '#ffffff'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            const layout = getLayout();
            
            layout.slots.forEach(slot => {
                const s = state[slot.key];
                if (s.loaded) {
                    drawImageClipped(s, slot.x, slot.y, slot.w, slot.h);
                    
                    if (s.frameUrl) {
                        const fImg = new Image();
                        fImg.crossOrigin = "anonymous";
                        fImg.src = s.frameUrl;
                        ctx.drawImage(fImg, slot.x, slot.y, slot.w, slot.h);
                    }
                }
                ctx.strokeStyle = '#cccccc'; ctx.lineWidth = 4;
                ctx.strokeRect(slot.x, slot.y, slot.w, slot.h);
            });

            // ç©ºç™½æç¤º
            const hasImg1 = state.img1.loaded;
            const hasImg2 = state.img2.loaded;
            const ready = currentSize === '2R' ? (hasImg1 || hasImg2) : hasImg1;
            if (!ready) {
                ctx.fillStyle = '#aaaaaa'; ctx.font = 'bold 40px Arial';
                ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                let subTxt = currentSize === '2R' ? (currentOri==='V'?'(2Rç›´ å·¦å³ 1cm)':'(2Ræ©« ä¸Šä¸‹)') : (currentOri==='V'?'(3R ç›´å‘)':'(3R æ©«å‘)');
                ctx.fillText('é è¦½å€åŸŸ', canvas.width/2, canvas.height/2);
                ctx.font = '30px Arial'; ctx.fillText(subTxt, canvas.width/2, canvas.height/2 + 50);
            }
        }

        function drawImageClipped(s, fx, fy, fw, fh) {
            ctx.save(); ctx.beginPath(); ctx.rect(fx, fy, fw, fh); ctx.clip();
            ctx.drawImage(s.obj, fx + s.x, fy + s.y, s.obj.width * s.scale, s.obj.height * s.scale);
            ctx.restore();
        }

        function handleStart(x, y) {
            const layout = getLayout();
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const realX = (x - rect.left) * scaleX;
            const realY = (y - rect.top) * (canvas.height / rect.height);
            let hitKey = null;
            layout.slots.forEach(slot => {
                if (realX >= slot.x && realX <= slot.x + slot.w && realY >= slot.y && realY <= slot.y + slot.h) {
                    hitKey = slot.key;
                }
            });
            if (hitKey && state[hitKey].loaded) {
                state.dragging = hitKey; state.lastX = x; state.lastY = y;
            } else { state.dragging = null; }
        }
        function handleMove(e, x, y) {
            if (!state.dragging) return;
            if (e.cancelable) e.preventDefault();
            const dx = x - state.lastX; const dy = y - state.lastY;
            const s = state[state.dragging];
            const scale = canvas.width / canvas.getBoundingClientRect().width;
            s.x += dx * scale; s.y += dy * scale;
            if (s.x > s.maxX) s.x = s.maxX; if (s.x < s.minX) s.x = s.minX;
            if (s.y > s.maxY) s.y = s.maxY; if (s.y < s.minY) s.y = s.minY;
            state.lastX = x; state.lastY = y; draw();
        }
        function handleEnd() { state.dragging = null; }

        canvas.addEventListener('mousedown', e => handleStart(e.clientX, e.clientY));
        window.addEventListener('mousemove', e => { if(state.dragging) { e.preventDefault(); handleMove(e, e.clientX, e.clientY); } });
        window.addEventListener('mouseup', handleEnd);
        canvas.addEventListener('touchstart', e => { const t = e.touches[0]; handleStart(t.clientX, t.clientY); }, {passive: false});
        canvas.addEventListener('touchmove', e => { const t = e.touches[0]; handleMove(e, t.clientX, t.clientY); }, {passive: false});
        canvas.addEventListener('touchend', handleEnd);

        function handleFile(e, key) {
            const file = e.target.files[0];
            if(file){
                const reader = new FileReader();
                reader.onload = e => { state[key].obj.src = e.target.result; state[key].obj.onload = () => { state[key].loaded = true; initImageState(key); }};
                reader.readAsDataURL(file);
            }
        }
        document.getElementById('upload1').addEventListener('change', e => handleFile(e, 'img1'));
        document.getElementById('upload2').addEventListener('change', e => handleFile(e, 'img2'));

        async function shareOrSave() {
            const hasImg1 = state.img1.loaded; const hasImg2 = state.img2.loaded;
            const ready = currentSize === '2R' ? (hasImg1 || hasImg2) : hasImg1;
            if (!ready) { alert("è«‹å…ˆä¸Šå‚³ç…§ç‰‡ï¼"); return; }
            if (navigator.share && navigator.canShare) {
                 canvas.toBlob(async (blob) => {
                    const file = new File([blob], "Greenery_Photo.jpg", { type: "image/jpeg" });
